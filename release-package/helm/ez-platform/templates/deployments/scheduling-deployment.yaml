{{- if .Values.services.scheduling.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduling
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: scheduling
    component: scheduler
    tier: backend
spec:
  replicas: {{ .Values.services.scheduling.replicas }}
  selector:
    matchLabels:
      app: scheduling
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.services.scheduling.strategy.maxSurge | default 1 }}
      maxUnavailable: {{ .Values.services.scheduling.strategy.maxUnavailable | default 0 }}
  template:
    metadata:
      labels:
        app: scheduling
        component: scheduler
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5004"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: scheduling
        image: {{ include "ez-platform.image" (dict "Values" .Values "image" .Values.services.scheduling.image "Chart" .Chart) }}
        imagePullPolicy: {{ include "ez-platform.imagePullPolicy" . }}
        ports:
        - containerPort: 5004
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.config.environment | default "Production" | quote }}
        - name: ASPNETCORE_URLS
          value: "http://+:5004"
        - name: ConnectionStrings__MongoDB
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: mongodb-connection
        - name: ConnectionStrings__DatabaseName
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: database-name
        - name: MassTransit__UseKafka
          value: "true"
        - name: MassTransit__Kafka__Server
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: kafka-server
        - name: OpenTelemetry__OtlpEndpoint
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: otlp-endpoint
        {{- with .Values.services.scheduling.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.services.scheduling.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: {{ .Values.services.scheduling.livenessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.services.scheduling.livenessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.services.scheduling.livenessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.services.scheduling.livenessProbe.failureThreshold | default 3 }}
        readinessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: {{ .Values.services.scheduling.readinessProbe.initialDelaySeconds | default 20 }}
          periodSeconds: {{ .Values.services.scheduling.readinessProbe.periodSeconds | default 5 }}
          timeoutSeconds: {{ .Values.services.scheduling.readinessProbe.timeoutSeconds | default 3 }}
          failureThreshold: {{ .Values.services.scheduling.readinessProbe.failureThreshold | default 2 }}
      restartPolicy: Always
{{- end }}
