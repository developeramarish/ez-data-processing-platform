# Frontend Service - NodePort for Internal LAN Access
# BETA v0.1.0 - Network Access Configuration
# Users can access via: http://<NODE-IP>:30080

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ez-platform
  labels:
    app: frontend
    component: ui
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080  # Fixed port for easy documentation
    protocol: TCP
  sessionAffinity: None

---
# Usage:
# 1. Get node IP: kubectl get nodes -o wide
# 2. Access frontend: http://<NODE-IP>:30080
# 3. For DNS: Create A record pointing to node IP
#    Example: ezplatform.internal.lan â†’ http://10.0.0.50:30080
