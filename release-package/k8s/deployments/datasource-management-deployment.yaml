# DataSourceManagementService - Kubernetes Deployment
# Week 2: Day 2
# Replicas: 2 (API service, moderate scaling)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: datasource-management
  namespace: ez-platform
  labels:
    app: datasource-management
    component: api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: datasource-management
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: datasource-management
        component: api
        tier: backend
    spec:
      containers:
      - name: datasource-management
        image: ez-platform/datasource-management:v0.1.1-rc1
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5001"
        - name: ConnectionStrings__MongoDB
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: mongodb-connection
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "3Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 5
      restartPolicy: Always
