# FileProcessorService - Kubernetes Deployment
# Week 2: Day 1
# Replicas: 5 (CPU intensive, high scaling for parallel processing)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileprocessor
  namespace: ez-platform
  labels:
    app: fileprocessor
    component: processing
    tier: backend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fileprocessor
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: fileprocessor
        component: processing
        tier: backend
    spec:
      containers:
      - name: fileprocessor
        image: ez-platform/fileprocessor:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5008
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5008"
        - name: ConnectionStrings__MongoDB
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: mongodb-connection
        - name: MassTransit__UseKafka
          value: "true"
        - name: MassTransit__Kafka__Server
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: kafka-server
        - name: Hazelcast__Server
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: hazelcast-server
        - name: Hazelcast__ClusterName
          value: "data-processing-cluster"
        - name: OpenTelemetry__OtlpEndpoint
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: otlp-endpoint
        - name: FileProcessor__ConcurrentFiles
          value: "10"
        - name: FileProcessor__MaxFileSizeMB
          value: "1000"
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "4000m"
            memory: "8Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5008
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5008
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: data-input
          mountPath: /data/input
          readOnly: true
        - name: external-data
          mountPath: /mnt/external-test-data
          readOnly: true
      volumes:
      - name: data-input
        persistentVolumeClaim:
          claimName: data-input-pvc
      - name: external-data
        hostPath:
          path: /mnt/external-test-data
          type: Directory
      restartPolicy: Always
