# MetricsConfigurationService - Kubernetes Deployment
# Week 2: Day 2
# Replicas: 2 (API service, moderate scaling)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-configuration
  namespace: ez-platform
  labels:
    app: metrics-configuration
    component: api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: metrics-configuration
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: metrics-configuration
        component: api
        tier: backend
    spec:
      containers:
      - name: metrics-configuration
        image: ez-platform/metrics-configuration:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5002
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5002"
        - name: ConnectionStrings__MongoDB
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: mongodb-connection
        - name: Prometheus__Endpoint
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: prometheus-endpoint
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "3Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always
