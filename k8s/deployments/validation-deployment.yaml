# ValidationService - Kubernetes Deployment
# Week 2: Day 1
# Replicas: 1 (development environment)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation
  namespace: ez-platform
  labels:
    app: validation
    component: processing
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validation
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: validation
        component: processing
        tier: backend
    spec:
      containers:
      - name: validation
        image: ez-platform/validation:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5003
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5003"
        - name: ConnectionStrings__MongoDB
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: mongodb-connection
        - name: ConnectionStrings__DatabaseName
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: database-name
        - name: MassTransit__UseKafka
          value: "true"
        - name: MassTransit__Kafka__Server
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: kafka-server
        - name: Hazelcast__Server
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: hazelcast-server
        - name: Hazelcast__ClusterName
          value: "data-processing-cluster"
        - name: Prometheus__PushGateway
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: prometheus-pushgateway
        - name: OpenTelemetry__OtlpEndpoint
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: otlp-endpoint
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 20
          periodSeconds: 5
      restartPolicy: Always
