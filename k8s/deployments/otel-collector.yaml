apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: ez-platform
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
            cors:
              allowed_origins:
                - "http://*"
                - "https://*"

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
        send_batch_max_size: 2048

      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128

      filter/system_metrics:
        metrics:
          include:
            match_type: regexp
            metric_names:
              - '^http[._].*'
              - '^process[._].*'
              - '^dotnet[._].*'
              - '^runtime[._].*'
              - '^aspnetcore[._].*'
              - '^kestrel[._].*'
              - '^system[._].*'
              - '^dns[._].*'
              - '^validation[._].*'

      filter/business_metrics:
        metrics:
          include:
            match_type: regexp
            metric_names:
              - '^business[._].*'

      resource:
        attributes:
          - key: environment
            value: production
            action: upsert
          - key: cluster
            value: dataprocessing
            action: insert
          - key: region
            value: israel
            action: insert

      attributes/timezone:
        actions:
          - key: timezone
            value: "Asia/Jerusalem"
            action: insert

    exporters:
      prometheusremotewrite/system:
        endpoint: http://prometheus-system:9090/api/v1/write
        tls:
          insecure: true
        resource_to_telemetry_conversion:
          enabled: true
        timeout: 30s
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s

      prometheusremotewrite/business:
        endpoint: http://prometheus-business:9090/api/v1/write
        tls:
          insecure: true
        resource_to_telemetry_conversion:
          enabled: true
        timeout: 30s
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s

      elasticsearch:
        endpoints:
          - http://elasticsearch:9200
        logs_index: dataprocessing-logs
        traces_index: dataprocessing-traces
        timeout: 30s
        mapping:
          mode: ecs

      otlp/jaeger:
        endpoint: jaeger:4317
        tls:
          insecure: true

      debug:
        verbosity: detailed
        sampling_initial: 5
        sampling_thereafter: 200

    service:
      pipelines:
        metrics/system:
          receivers: [otlp]
          processors:
            - memory_limiter
            - filter/system_metrics
            - resource
            - attributes/timezone
            - batch
          exporters: [prometheusremotewrite/system]

        metrics/business:
          receivers: [otlp]
          processors:
            - memory_limiter
            - filter/business_metrics
            - resource
            - attributes/timezone
            - batch
          exporters: [prometheusremotewrite/business]

        logs:
          receivers: [otlp]
          processors:
            - memory_limiter
            - resource
            - attributes/timezone
            - batch
          exporters: [elasticsearch]

        traces:
          receivers: [otlp]
          processors:
            - memory_limiter
            - resource
            - batch
          exporters: [otlp/jaeger, elasticsearch]

      telemetry:
        logs:
          level: info
        metrics:
          level: detailed

      extensions: [health_check, pprof]

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      pprof:
        endpoint: 0.0.0.0:1777

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: ez-platform
  labels:
    app: otel-collector
    component: telemetry
spec:
  type: ClusterIP
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    - name: metrics
      port: 8888
      targetPort: 8888
      protocol: TCP
    - name: health
      port: 13133
      targetPort: 13133
      protocol: TCP
  selector:
    app: otel-collector

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: ez-platform
  labels:
    app: otel-collector
    component: telemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
        component: telemetry
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        args:
          - "--config=/etc/otel-collector/config.yaml"
        ports:
          - name: otlp-grpc
            containerPort: 4317
            protocol: TCP
          - name: otlp-http
            containerPort: 4318
            protocol: TCP
          - name: metrics
            containerPort: 8888
            protocol: TCP
          - name: health
            containerPort: 13133
            protocol: TCP
        env:
          - name: ENVIRONMENT
            value: "production"
        volumeMounts:
          - name: config
            mountPath: /etc/otel-collector
            readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
      restartPolicy: Always
