# FileDiscoveryService - Kubernetes Deployment
# Week 2: Day 1
# Replicas: 2 (I/O intensive, moderate scaling)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: filediscovery
  namespace: ez-platform
  labels:
    app: filediscovery
    component: processing
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: filediscovery
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: filediscovery
        component: processing
        tier: backend
    spec:
      containers:
      - name: filediscovery
        image: ez-platform/filediscovery:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5007
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5007"
        - name: ConnectionStrings__MongoDB
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: mongodb-connection
        - name: MassTransit__UseKafka
          value: "true"
        - name: MassTransit__Kafka__Server
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: kafka-server
        - name: OpenTelemetry__OtlpEndpoint
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: otlp-endpoint
        - name: FileDiscovery__DeduplicationTTLHours
          value: "24"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5007
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5007
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: data-input
          mountPath: /data/input
          readOnly: true
        - name: external-data
          mountPath: /mnt/external-test-data
          readOnly: true
      volumes:
      - name: data-input
        persistentVolumeClaim:
          claimName: data-input-pvc
      - name: external-data
        hostPath:
          path: /mnt/external-test-data
          type: Directory
      restartPolicy: Always
