# Prometheus Business - Kubernetes Deployment
# Application and business metrics collection

apiVersion: v1
kind: Service
metadata:
  name: prometheus-business
  namespace: ez-platform
  labels:
    app: prometheus-business
    metrics-type: business
spec:
  type: ClusterIP
  ports:
  - port: 9091
    targetPort: 9090
    name: http
  selector:
    app: prometheus-business

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-business
  namespace: ez-platform
  labels:
    app: prometheus-business
    metrics-type: business
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-business
  template:
    metadata:
      labels:
        app: prometheus-business
        component: monitoring
        metrics-type: business
    spec:
      containers:
      - name: prometheus-business
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
          name: http
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--storage.tsdb.retention.time=15d'
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        volumeMounts:
        - name: prometheus-data
          mountPath: /prometheus
        - name: prometheus-config
          mountPath: /etc/prometheus
      volumes:
      - name: prometheus-data
        persistentVolumeClaim:
          claimName: prometheus-business-data-pvc
      - name: prometheus-config
        configMap:
          name: prometheus-business-config

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-business-data-pvc
  namespace: ez-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
