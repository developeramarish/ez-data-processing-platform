global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'datasource-management-service'
    static_configs:
      - targets: ['host.docker.internal:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'validation-service'
    static_configs:
      - targets: ['host.docker.internal:5001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'scheduling-service'
    static_configs:
      - targets: ['host.docker.internal:5002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'files-receiver-service'
    static_configs:
      - targets: ['host.docker.internal:5003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Add health check monitoring
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'host.docker.internal:5000'
        - 'host.docker.internal:5001'
        - 'host.docker.internal:5002'
        - 'host.docker.internal:5003'
    metrics_path: '/health'
    scrape_interval: 60s
