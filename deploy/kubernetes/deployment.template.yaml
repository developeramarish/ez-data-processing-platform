apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataprocessing-${SERVICE_NAME}
  namespace: dataprocessing
  labels:
    app: dataprocessing-${SERVICE_NAME}
    component: microservice
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dataprocessing-${SERVICE_NAME}
  template:
    metadata:
      labels:
        app: dataprocessing-${SERVICE_NAME}
        component: microservice
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: ${SERVICE_NAME}
        image: dataprocessing/${SERVICE_NAME}:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__MongoDB
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: connection-string
        - name: ConnectionStrings__Kafka
          valueFrom:
            secretKeyRef:
              name: kafka-secret
              key: connection-string
        - name: OTEL_EXPORTER_JAEGER_ENDPOINT
          value: "http://jaeger-collector:14268/api/traces"
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: dataprocessing-${SERVICE_NAME}
  namespace: dataprocessing
  labels:
    app: dataprocessing-${SERVICE_NAME}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: dataprocessing-${SERVICE_NAME}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dataprocessing-${SERVICE_NAME}
  namespace: dataprocessing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dataprocessing-${SERVICE_NAME}
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
