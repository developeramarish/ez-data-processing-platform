{{- if .Values.mongodb.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: mongodb
    component: database
spec:
  ports:
  - port: 27017
    targetPort: 27017
    name: mongodb
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: mongodb

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: mongodb
    component: database
spec:
  serviceName: mongodb-service
  replicas: {{ .Values.mongodb.replicas }}
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        component: database
    spec:
      containers:
      - name: mongodb
        image: {{ .Values.mongodb.image | default "mongo:8.0" }}
        command:
        - mongod
        - "--replSet"
        - {{ .Values.mongodb.replicaSet | default "rs0" }}
        - "--bind_ip_all"
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_INITDB_DATABASE
          value: {{ .Values.config.databaseName | default "ezplatform" | quote }}
        {{- with .Values.mongodb.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.mongodb.resources | nindent 10 }}
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: {{ .Values.mongodb.livenessProbe.initialDelaySeconds | default 60 }}
          periodSeconds: {{ .Values.mongodb.livenessProbe.periodSeconds | default 10 }}
          failureThreshold: {{ .Values.mongodb.livenessProbe.failureThreshold | default 3 }}
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: {{ .Values.mongodb.readinessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.mongodb.readinessProbe.periodSeconds | default 10 }}
          failureThreshold: {{ .Values.mongodb.readinessProbe.failureThreshold | default 3 }}
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.mongodb.storage }}
      storageClassName: {{ .Values.mongodb.storageClass }}
{{- end }}
