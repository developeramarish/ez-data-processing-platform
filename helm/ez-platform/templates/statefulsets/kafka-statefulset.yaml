{{- if .Values.kafka.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: kafka
    component: messaging
spec:
  ports:
  - port: 9092
    targetPort: 9092
    name: kafka-internal
  clusterIP: None  # Headless service for internal cluster communication
  selector:
    app: kafka

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-external
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: kafka
    component: messaging
spec:
  ports:
  - port: 9094
    targetPort: 9094
    name: kafka-external
  selector:
    app: kafka

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: kafka
    component: messaging
spec:
  serviceName: kafka-service
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
        component: messaging
    spec:
      containers:
      - name: kafka
        image: {{ .Values.kafka.image | default "confluentinc/cp-kafka:7.5.0" }}
        ports:
        - containerPort: 9092
          name: kafka-internal
        - containerPort: 9094
          name: kafka-external
        command:
        - sh
        - -c
        - |
          export KAFKA_BROKER_ID=${HOSTNAME##*-}
          export KAFKA_LISTENERS="INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094"
          export KAFKA_ADVERTISED_LISTENERS="INTERNAL://$(hostname -f):9092,EXTERNAL://localhost:9094"
          /etc/confluent/docker/run
        env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: {{ printf "zookeeper.%s.svc.cluster.local:2181" .Values.global.namespace | quote }}
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "INTERNAL"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: {{ .Values.kafka.config.offsetsReplicationFactor | default "1" | quote }}
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: {{ .Values.kafka.config.transactionStateLogReplicationFactor | default "1" | quote }}
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: {{ .Values.kafka.config.transactionStateLogMinIsr | default "1" | quote }}
        - name: KAFKA_LOG_RETENTION_HOURS
          value: {{ .Values.kafka.config.logRetentionHours | default "168" | quote }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        {{- with .Values.kafka.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.kafka.resources | nindent 10 }}
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.kafka.storage }}
      storageClassName: {{ .Values.kafka.storageClass }}

{{- if .Values.kafka.zookeeper.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: zookeeper
    component: coordination
spec:
  ports:
  - port: 2181
    name: client
  clusterIP: None
  selector:
    app: zookeeper

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: zookeeper
    component: coordination
spec:
  serviceName: zookeeper
  replicas: {{ .Values.kafka.zookeeper.replicas | default 1 }}
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
        component: coordination
    spec:
      containers:
      - name: zookeeper
        image: {{ .Values.kafka.zookeeper.image | default "confluentinc/cp-zookeeper:7.5.0" }}
        ports:
        - containerPort: 2181
          name: client
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        {{- with .Values.kafka.zookeeper.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          requests:
            cpu: {{ .Values.kafka.zookeeper.resources.requests.cpu | default "250m" }}
            memory: {{ .Values.kafka.zookeeper.resources.requests.memory | default "512Mi" }}
          limits:
            cpu: {{ .Values.kafka.zookeeper.resources.limits.cpu | default "500m" }}
            memory: {{ .Values.kafka.zookeeper.resources.limits.memory | default "1Gi" }}
        volumeMounts:
        - name: zookeeper-data
          mountPath: /var/lib/zookeeper/data
  volumeClaimTemplates:
  - metadata:
      name: zookeeper-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.kafka.zookeeper.storage }}
      storageClassName: {{ .Values.kafka.storageClass }}
{{- end }}
{{- end }}
