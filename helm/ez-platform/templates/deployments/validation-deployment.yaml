{{- if .Values.services.validation.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: validation
    component: validation
    tier: backend
spec:
  replicas: {{ .Values.services.validation.replicas }}
  selector:
    matchLabels:
      app: validation
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.services.validation.strategy.maxSurge | default 2 }}
      maxUnavailable: {{ .Values.services.validation.strategy.maxUnavailable | default 1 }}
  template:
    metadata:
      labels:
        app: validation
        component: validation
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5003"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: validation
        image: {{ include "ez-platform.image" (dict "Values" .Values "image" .Values.services.validation.image "Chart" .Chart) }}
        imagePullPolicy: {{ include "ez-platform.imagePullPolicy" . }}
        ports:
        - containerPort: 5003
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.config.environment | default "Production" | quote }}
        - name: ASPNETCORE_URLS
          value: "http://+:5003"
        - name: ConnectionStrings__MongoDB
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: mongodb-connection
        - name: ConnectionStrings__DatabaseName
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: database-name
        - name: MassTransit__UseKafka
          value: "true"
        - name: MassTransit__Kafka__Server
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: kafka-server
        - name: Hazelcast__Server
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: hazelcast-server
        - name: Hazelcast__ClusterName
          value: {{ .Values.hazelcast.clusterName | default "data-processing-cluster" | quote }}
        - name: OpenTelemetry__OtlpEndpoint
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: otlp-endpoint
        {{- with .Values.services.validation.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.services.validation.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: {{ .Values.services.validation.livenessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.services.validation.livenessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.services.validation.livenessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.services.validation.livenessProbe.failureThreshold | default 3 }}
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: {{ .Values.services.validation.readinessProbe.initialDelaySeconds | default 20 }}
          periodSeconds: {{ .Values.services.validation.readinessProbe.periodSeconds | default 5 }}
          timeoutSeconds: {{ .Values.services.validation.readinessProbe.timeoutSeconds | default 3 }}
          failureThreshold: {{ .Values.services.validation.readinessProbe.failureThreshold | default 2 }}
      restartPolicy: Always
{{- end }}
