{{- if .Values.services.metricsConfiguration.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-configuration
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: metrics-configuration
    component: api
    tier: backend
spec:
  replicas: {{ .Values.services.metricsConfiguration.replicas }}
  selector:
    matchLabels:
      app: metrics-configuration
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.services.metricsConfiguration.strategy.maxSurge | default 1 }}
      maxUnavailable: {{ .Values.services.metricsConfiguration.strategy.maxUnavailable | default 0 }}
  template:
    metadata:
      labels:
        app: metrics-configuration
        component: api
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: metrics-configuration
        image: {{ include "ez-platform.image" (dict "Values" .Values "image" .Values.services.metricsConfiguration.image "Chart" .Chart) }}
        imagePullPolicy: {{ include "ez-platform.imagePullPolicy" . }}
        ports:
        - containerPort: 5002
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.config.environment | default "Production" | quote }}
        - name: ASPNETCORE_URLS
          value: "http://+:5002"
        - name: ConnectionStrings__MongoDB
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: mongodb-connection
        - name: ConnectionStrings__DatabaseName
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: database-name
        - name: Prometheus__Endpoint
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: prometheus-business-endpoint
        - name: OpenTelemetry__OtlpEndpoint
          valueFrom:
            configMapKeyRef:
              name: services-config
              key: otlp-endpoint
        {{- with .Values.services.metricsConfiguration.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.services.metricsConfiguration.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: {{ .Values.services.metricsConfiguration.livenessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.services.metricsConfiguration.livenessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.services.metricsConfiguration.livenessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.services.metricsConfiguration.livenessProbe.failureThreshold | default 3 }}
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: {{ .Values.services.metricsConfiguration.readinessProbe.initialDelaySeconds | default 20 }}
          periodSeconds: {{ .Values.services.metricsConfiguration.readinessProbe.periodSeconds | default 5 }}
          timeoutSeconds: {{ .Values.services.metricsConfiguration.readinessProbe.timeoutSeconds | default 3 }}
          failureThreshold: {{ .Values.services.metricsConfiguration.readinessProbe.failureThreshold | default 2 }}
      restartPolicy: Always
{{- end }}
