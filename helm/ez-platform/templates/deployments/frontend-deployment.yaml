{{- if .Values.services.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ez-platform.labels" . | nindent 4 }}
    app: frontend
    component: ui
    tier: frontend
spec:
  replicas: {{ .Values.services.frontend.replicas }}
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.services.frontend.strategy.maxSurge | default 1 }}
      maxUnavailable: {{ .Values.services.frontend.strategy.maxUnavailable | default 0 }}
  template:
    metadata:
      labels:
        app: frontend
        component: ui
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: {{ include "ez-platform.image" (dict "Values" .Values "image" .Values.services.frontend.image "Chart" .Chart) }}
        imagePullPolicy: {{ .Values.services.frontend.image.pullPolicy | default "IfNotPresent" }}
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: REACT_APP_API_BASE_URL
          value: {{ .Values.services.frontend.config.apiBaseUrl | default "http://localhost:5001" | quote }}
        {{- with .Values.services.frontend.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.services.frontend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: {{ .Values.services.frontend.livenessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.services.frontend.livenessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.services.frontend.livenessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.services.frontend.livenessProbe.failureThreshold | default 3 }}
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: {{ .Values.services.frontend.readinessProbe.initialDelaySeconds | default 10 }}
          periodSeconds: {{ .Values.services.frontend.readinessProbe.periodSeconds | default 5 }}
          timeoutSeconds: {{ .Values.services.frontend.readinessProbe.timeoutSeconds | default 3 }}
          failureThreshold: {{ .Values.services.frontend.readinessProbe.failureThreshold | default 2 }}
      restartPolicy: Always
{{- end }}
