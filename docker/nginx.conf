server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static markdown files directly (don't fallback to index.html)
    location /docs/ {
        try_files $uri =404;
        add_header Content-Type text/markdown;
    }

    # React Router support - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to datasource-management service
    location /api/v1/datasource {
        proxy_pass http://datasource-management.ez-platform.svc.cluster.local:5001/api/v1/datasource;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API proxy to datasource-management for categories
    location /api/v1/categories {
        proxy_pass http://datasource-management.ez-platform.svc.cluster.local:5001/api/v1/categories;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API proxy to invalid-records service
    location /api/v1/invalid-records {
        proxy_pass http://invalidrecords.ez-platform.svc.cluster.local:5006/api/v1/invalid-records;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API proxy to metrics-configuration service
    location /api/v1/metrics {
        proxy_pass http://metrics-configuration.ez-platform.svc.cluster.local:5002/api/v1/metrics;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API proxy to metrics-configuration for global alerts
    location /api/v1/global-alerts {
        proxy_pass http://metrics-configuration.ez-platform.svc.cluster.local:5002/api/v1/global-alerts;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
