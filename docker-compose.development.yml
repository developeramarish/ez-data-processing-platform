version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ezplatform-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ezplatform-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: ezplatform-kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    depends_on:
      - zookeeper
    networks:
      - ezplatform-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: ezplatform-zookeeper
    restart: always
    ports:
      - "12181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ezplatform-network

  # OpenTelemetry Collector - Central Telemetry Hub
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: ezplatform-otel-collector
    restart: always
    command: ["--config=/etc/otel-collector/config.yaml"]
    volumes:
      - ./deploy/otel-collector/config.yaml:/etc/otel-collector/config.yaml
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
      - "8888:8888"  # OTel Collector metrics
      - "13133:13133"  # Health check
    environment:
      - ENVIRONMENT=development
    networks:
      - ezplatform-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # System Prometheus - Infrastructure Metrics
  prometheus-system:
    image: prom/prometheus:latest
    container_name: ezplatform-prometheus-system
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus-system.yml:/etc/prometheus/prometheus.yml
      - prometheus-system-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=exemplar-storage'
    networks:
      - ezplatform-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Business Prometheus - Business KPIs
  prometheus-business:
    image: prom/prometheus:latest
    container_name: ezplatform-prometheus-business
    restart: always
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/prometheus/prometheus-business.yml:/etc/prometheus/prometheus.yml
      - prometheus-business-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=exemplar-storage'
    networks:
      - ezplatform-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Elasticsearch - Logs and Traces Storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: ezplatform-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - ezplatform-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Jaeger - Distributed Tracing (receives from OTel Collector)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ezplatform-jaeger
    restart: always
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"
      - "14250:14250"  # gRPC receiver for OTel Collector
    networks:
      - ezplatform-network

  # Hazelcast 5.6.0 - Distributed In-Memory Cache
  # Purpose: Store file content outside RabbitMQ messages (unlimited file size)
  # Access: hazelcast:5701 (internal), localhost:5701 (host)
  # Memory: 2GB heap (4GB container limit)
  # TTL: 1 hour (configured in client applications)
  hazelcast:
    image: hazelcast/hazelcast:5.6.0
    container_name: ezplatform-hazelcast
    hostname: hazelcast
    restart: unless-stopped
    ports:
      - "5701:5701"  # Hazelcast cluster port
    environment:
      # JVM Memory Configuration
      - JAVA_OPTS=-Xms2g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200
      # Cluster Configuration
      - HZ_CLUSTERNAME=data-processing-cluster
      # Network Configuration (Single-Node Docker)
      - HZ_NETWORK_JOIN_MULTICAST_ENABLED=false
      - HZ_NETWORK_JOIN_KUBERNETES_ENABLED=false
      # Management Center Disabled (Open Source)
      - HZ_MANAGEMENTCENTER_ENABLED=false
      # Logging
      - LOGGING_LEVEL=INFO
    networks:
      - ezplatform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5701/hazelcast/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '1.0'
        reservations:
          memory: 2G
          cpus: '0.5'

  # Grafana - Unified Query and Visualization Layer
  grafana:
    image: grafana/grafana:latest
    container_name: ezplatform-grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus-system
      - prometheus-business
      - elasticsearch
    networks:
      - ezplatform-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mongodb_data:
  prometheus-system-data:
  prometheus-business-data:
  elasticsearch-data:
  grafana_data:

networks:
  ezplatform-network:
    driver: bridge
